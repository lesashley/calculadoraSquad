<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>

  <style type="text/css">
  input{
  margin: 0;
  }
  label{
  display: inline-block;
  width: 80px;
  margin-right: 20px;
  }
  input[type="text"]{
  margin-bottom: 5px;
  }
  </style>
</head>
<body background ="assets\images\lasfenix.jpg">
  <form action="">
      <font face = "Arial, Helvetica, sans-serif">
      <h1>Calculadora Las Fénix</h1>
      <div>
        <label for="">Nombre:</label>
        <input type="text" id="nombre" pattern="[A-ZÑa-zñá-ú\s]{1,}" required/><br></br>
      </div>
      <div>
        <label for="">Número 1:</label>
        <input type="number" id="num1" required/><br></br>
      </div>
      <div>
        <label for="">Operación:</label>
        <select name="select" id="operacion" required/>
          <option value="">Elegir una opción</option>
          <option value="1">Suma</option>
          <option value="2">Resta</option>
          <option value="3">Multiplicación</option>
          <option value="4">División</option>
          <option value="5">Potencia</option>
          <option value="6">Raíz</option>
        </select><br></br>
      </div>
      <div>
        <label for="">Número:</label>
        <input type="number" id="num2" required/><br></br>
        <button id="enviar" onclick="operar(); return false;">Enviar</button>
      </div>
      <div id="resultado"></div>
    </font>
  </form>
  <script src="assets/js/app.js"></script>
</body>
</html>
