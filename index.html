<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
</head>
<body background ="assets\images\fondo.jpg">
  <form action="" ALIGN = center>
    <font FACE = "candara">
      <h1>
        Calculadora Las Fénix</h1>
      <div>
        <label for="">Nombre:</label>
        <input type="text" id="nombre" pattern="[A-ZÑa-zñá-ú\s]{1,}" required><br></br>
        <label for="">Num 1:</label>
        <input type="number" id="num1" required><br></br>
        <label for="">Operación:</label>
        <select name="select" id="operacion" required>
          <option value="">Elegir una opción</option>
          <option value="1">Suma</option>
          <option value="2">Resta</option>
          <option value="3">Multiplicación</option>
          <option value="4">División</option>
          <option value="5">Potencia</option>
          <option value="6">Raíz</option>
        </select><br></br>
        <label for="">Num2:</label>
        <input type="number" id="num2" required><br></br>
        <label for="">Deseas hacer otra operación:</label>
        <select name="select" id="elegir" required>
          <option value="">Elegir una opción</option>
          <option value="1">Sí</option>
          <option value="2">No</option>
        </select><br></br>
        <button id="enviar">Enviar</button>
      </div>
      <div id="resultado">
      </div>
    </font>
  </form>
  <script src="assets\js\app.js">
  </script>
</body>
</html>
