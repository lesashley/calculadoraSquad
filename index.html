<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <style type="text/css">

  label {
      display: block;
      padding-left: 15px;
      text-indent: 10px;
      margin-right: 20px;
      }
  }

  input {
      width: 13px;
      height: 13px;
      padding: 0;
      margin:0;
      vertical-align: bottom;
      position: relative;
      top: -1px;
      *overflow: hidden;
  }

  </style>
</head>
<body background ="assets\images\fondofenix.jpg">
  <form action="" align = center id="form">
    <font face = "Arial, Helvetica, sans-serif">
      <h1>
        Calculadora Las Fénix</h1>
      <div>
        <label for=""style="line-height:5px;">Nombre:</label><br>
        <input type="text" id="nombre" pattern="[A-ZÑa-zñá-ú\s]{1,}" required><br></br>
      </div>
      <div>
        <label for=""style="line-height:5px;">Num 1:</label><br>
        <input type="number" id="num1" required><br></br>
      </div>
        <label for=""style="line-height:5px;">Operación:</label><br>
          <select name="select" id="operacion" required>
          <option value="">Elegir una opción</option>
          <option value="1">Suma</option>
          <option value="2">Resta</option>
          <option value="3">Multiplicación</option>
          <option value="4">División</option>
          <option value="5">Potencia</option>
        </select><br></br>
      </div>
      <div>
        <label for=""style="line-height:5px;">Num2:</label><br>
        <input type="number" id="num2" required><br></br>
        <label for=""style="line-height:5px;">Deseas hacer otra operación:</label><br>
        <select name="select" id="elegir" required>
          <option value="">Elegir una opción</option>
          <option value="1">Sí</option>
          <option value="2">No</option>
        </select><br></br>
        <button id="enviar">Enviar</button>
      </div>
      <br>
      <div>
        <input type="text" name="" value="" id="resultado" style='width:40px; height:20px'>
      </div>
    </font>
  </form>
  <script src="assets/js/app.js"></script>
</body>
</html>
